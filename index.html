<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Steps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 901px;
            height: 218px;
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .step {
            display: none;
            width: 100%;
            height: 100%;
        }

        .step.active {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .field {
            flex: 1 1 calc(33.33% - 10px);
            min-width: 140px;
        }

        label {
            font-size: 12px;
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 5px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            background: #00144a;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="step active" id="step1">
            <div class="field"><label>Tipo de entrega</label><input type="text"></div>
            <div class="field"><label>Origem da compra</label><input type="text"></div>
            <div class="field"><label>Número do pedido</label><input type="text"></div>
            <div class="field"><label>Forma de recebimento</label><input type="text"></div>
            <div class="field"><label>Marketplace In</label><input type="text"></div>
            <div class="field"><label>Marketplace Out</label><input type="text"></div>
            <div class="field"><label>Loja</label><input type="text"></div>
            <div class="field"><label>Nome</label><input type="text"></div>
            <div class="field"><label>Telefone</label><input type="text"></div>
            <div class="field"><label>E-mail</label><input type="text"></div>
        </div>
        
        <div class="step" id="step2">
            <div class="field"><label>Itens enviados</label><input type="text"></div>
            <div class="field"><label>Selecionar subitem</label><input type="checkbox"></div>
        </div>

        <div class="step" id="step3">
            <div class="field"><label>Data de postagem</label><input type="date"></div>
            <div class="field"><label>Status Correios</label><input type="text"></div>
            <div class="field"><label>Código de postagem</label><input type="text"></div>
            <div class="field"><label>Data do envio da solicitação</label><input type="date"></div>
        </div>
        
        <div class="buttons">
            <button onclick="prevStep()">Voltar</button>
            <button onclick="nextStep()">Avançar</button>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll('.step').forEach((el, index) => {
                el.classList.toggle('active', index === step - 1);
            });
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>
</html>
